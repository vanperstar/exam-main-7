        professiya:
          type: string
        phone:
          type: string
        elon_title:
          type: string
        image: 
          type: string
        elon_body:
          type: string
        date:
          type: string
        hourId:
          type: string
        category_id:
          type: string
        sub_category_id:
          type: string
    
    postElons:
      type: object
      properties:
        full_name:
          type: string
          example: Hakim Soliyev
        professiya:
          type: string
          example: SMM menager
        phone:
          type: string
          example: "998945613214"
        elon_title:
          type: string
          example: karochi nmadurde
        image:
          type: string
          format: binary
        elon_body:
          type: string
          example: adgushijdnf shghfjkgs daushajkjdo
        date:
          type: string
          example: "23/12/2022"
        hourId:
          type: string
          example: "14"
        category_id:
          type: string
          example: "2"
        sub_category_id:
          type: string
          example: "1"
